<!DOCTYPE html>
<html>

    <head>
        <title> HTML Basics: Tables</title>
    </head>

    <body>

        <!--
                HTML Tables Tags
                    <table>
                    <thead>
                    <tbody>
                    <tr>
                    <th>
                    <td>
            -->


            <div>
                <h1>Transactions</h1>

                <!-- I'm gonna add in some styling to make this a little prettier, don't worry too much about what's happening here -->
                <table style="border: 1px solid black; background-color: #efefef;">
                    <thead>
                        <tr>
                            <th width = "150">Date</th>
                            <th>Description</th>
                            <th width = "100">Amount</th>
                            <th width = "100">Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>06/26/23</td>
                            <td>Revature - OCA Reimbursement</td>
                            <td>$250.00</td>
                            <td>$500.00</td>
                        </tr>
                        <tr>
                            <td>06/25/23</td>
                            <td>Gas</td>
                            <td>(60.00)</td>
                            <td>$250.00</td>
                        </tr>

                    </tbody>
                </table>
            </div>
    </body>


</html>
