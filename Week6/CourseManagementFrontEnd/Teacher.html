<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap for the sake of easier, sleeker styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <h3>Welcome, Teacher!</h3>

    <!--Get all courses--> <!--P1: Managers will get all pending remibs, Employees will get all of their reimbursements-->

    <div id="courseTable">

        <h2>Courses:</h2>

        <table class="table table-bordered">
            
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Credits</th>
                </tr>
            </thead>

            <tbody id="tableBody">
                <!--We'll leave the table body blank for now - it will be filled with our JS logic-->
            </tbody>

        </table>

    </div>


    <!--Create new course-->
    <!--mx-auto is a way to center elements-->
    <div id="createCourse" class="col-md-4 mx-auto">
        <h3> Enter New Course: </h3>

        <div>
            <input id="courseName" type="text" class="form-control">
            <input id="courseDesc" type="text" class="form-control">
            <input id="courseCreds" type="number" class="form-control">
            <button id="createCourseButton" class="btn btn-success">Create</button>
        </div>

    </div>


    <script src="Teacher.js"></script>
</body>
</html>
